{% extends "base.html" %}
{% block cuerpo %}
<div class="row"><!--la fila-->
<div class="col-sm-12 col-md-4 col-lg-4 xl-4"> <!--la columna izq-->
    <h1>Mam√°</h1>
    <div class="card"><!--la tarjeta-->
      <div class="card-body">
      <form action="registrarMateria/" method="POST"> {% csrf_token %}<!-- falta action-->
      <div class="form-group">
        <input type="text" id="txtcodigo" name="txtcodigo" class="form-control" 
        placeholder="codigo materia" minlength="1" maxlength="6" required><br>
      </div>
      <div class="form-group  py-2">
        <input type="text" id="txtnombre" name="txtnombre" class="form-control"  placeholder="nombre  materia" minlength="1" maxlength="100" required><br>
      </div>
      <div class="form-group  py-2">
        <input type="text" id="numcreditos" name="numcreditos"  class="form-control"  placeholder="nombre  materia" min="1" max="9" value="1" required><br>
      </div>
      <div class="form-group  py-2">
        <button type="submit" class="btn btn-primary">Guardar Materia</button>
      </div>
    </form>
      </div>
    </div><!--la tarjeta-->
</div><!--la columna izq-->

<div class="col-sm-12 col-md-8 col-lg-8 xl-8"> <!--la columna der-->
    <h1>Listado de Materias</h1>
    <!-- la tabla-->
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">codigo</th>
            <th scope="col">nombre</th>
            <th scope="col">creditos</th>
            <th >opciones</th>
          </tr>
        </thead>
        <tbody>
         {% for m in mismaterias   %}
         <tr>
          <td>
            {{forloop.counter}}
          </td>
          <td>
            {{m.codigo}}
          </td>
          <td>
            {{m.nombre}}
          </td>
          <td>
            {{m.creditos}}
          </td>
          <td> <a href="seleccionarMateria/{{m.codigo}}" class="btn btn-info "> Editar</a></td><!--falta-->
          <td> <a href="borrarMateria/{{m.codigo}}" class="btn btn-danger "> Borrar</a></td><!--falta-->
        </tr>
         {% endfor %}
        
        
        </tbody>
      </table>
    <!-- la tabla-->
</div><!--la columna der-->
</div><!--la fila-->
{% endblock %}
