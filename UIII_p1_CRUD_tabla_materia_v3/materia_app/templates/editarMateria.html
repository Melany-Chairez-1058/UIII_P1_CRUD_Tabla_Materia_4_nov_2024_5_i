{% extends "base.html" %}

{% block cuerpo %}
<div class="row"><!--fila en editar-->
    <div class="col-md-4 offset-md-4">
        <h2>Editar Materia</h2>
        <!-- Aqui codigo tarjeta -->
        <div class="card"><!--la tarjeta-->
            <div class="card-body">
            <form action="/editarMateria/" method="POST"> {% csrf_token %}<!-- falta action-->
            <div class="form-group">
              <input type="text" id="txtcodigo" name="txtcodigo" class="form-control" value="{{mismaterias.codigo}}"
              minlength="1" maxlength="6" readonly required><br>
            </div>
            <div class="form-group  py-2">
              <input type="text" id="txtnombre" name="txtnombre" class="form-control" value="{{mismaterias.nombre}}" minlength="1" maxlength="100" required><br>
            </div>
            <div class="form-group  py-2">
              <input type="text" id="numcreditos" name="numcreditos"  class="form-control"   min="1" max="9" value="{{mismaterias.creditos}}"value="1" required><br>
            </div>
            <div class="form-group  py-2">
              <button type="submit" class="btn btn-primary">Guardar Materia</button>
            </div>
          </form>
            </div>
          </div><!--la tarjeta-->
         <!-- Aqui codigo tarjeta -->
    </div>
</div> <!--fila en editar-->
{% endblock %}
